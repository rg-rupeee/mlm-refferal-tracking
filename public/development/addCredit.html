      <div class="container-fluid text-center main-header m-0">

        <div class="row credit-container">
          <div class="col-md-7">
            <form class="my-5 py-3 px-2">
              <div class="mb-3">
                <label for="input-userId" class="form-label">User Id</label>
                <input type="text" class="form-control" id="input-userId" value="2" readonly>
              </div>
              <div class="mb-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"> Amount </span>
                  <input type="text" class="form-control" placeholder="Credit Amount" id="input-credit-amt">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add Credits to User Wallet</button>
            </form>
          </div>
          <div class="col-md-5">
            <div class="alert alert-success alert-dismissible fade show mb-1" role="alert">
              <strong>Credited</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show mb-1" role="alert">
              added 500 credits to user with id: 2
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show mb-1" role="alert">
              added 500 credits to user with id: 2

            </div>
            <div class="alert alert-warning alert-dismissible fade show mb-1" role="alert">
              added 500 credits to user with id: 2

            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              added 500 credits to user with id: 2
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
    
    <footer class="container-fluid m-0 main-footer text-center p-3">
      <a href="https://github.com/rg-rupeee">
